<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQLQ Language Selection</title>
    <style>
        body { background-color: #f5f6fa; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); padding: 40px 30px; text-align: center; }
        .header { margin-bottom: 30px; }
        .header h1 { color: #2c3e50; font-size: 2em; }
        .lang-btn {
            display: block;
            width: 100%;
            margin: 18px 0;
            padding: 18px 0;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            background: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }
        .lang-btn:hover { background: #2980b9; }
        .back-link { display: inline-block; margin-top: 20px; color: #3498db; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Asthma Quality of Life Questionnaire (AQLQ)</h1>
            <p>Please select your language</p>
        </div>
        <button class="lang-btn" onclick="goToForm('english')">ENGLISH</button>
        <button class="lang-btn" onclick="goToForm('tamil')">TAMIL</button>
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    <script>
        function goToForm(lang) {
            if (lang === 'english') {
                window.location.href = 'aqlq_english.html';
            } else if (lang === 'tamil') {
                window.location.href = 'aqlq_tamil.html';
            }
        }
    </script>
</body>
</html>
